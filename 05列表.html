<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>1.无序列表</h1>
		<ul>
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
		</ul>
		<h1>2.有序列表</h1>
		<ol type="A" start="3">
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
			<li>列表内容</li>
		</ol>
		<h1>3.自定义列表</h1>
		<dl>
			<dt>名词</dt>
			<dd>解释</dd>
			<dt>网红</dt>
			<dd>通过网络走红的人</dd>
		</dl>
	</body>
</html>
